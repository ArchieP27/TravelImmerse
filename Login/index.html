<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Travel Immerse</title>
    <link rel="icon" href="../images/Logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="../images/Logo.png" alt="Logo" width="80px" height="80px">
        <h1>WELCOME TO TRAVEL IMMERSE!</h1>
    </div>

    <div class="main">
        <h4>Please login below to enjoy a seamless experience...</h4>
        <form id="loginForm" action="login.php" method="POST">
            <fieldset>
                <legend>LOGIN</legend>
                
                <label for="Username">Username</label>
                <input type="text" id="Username" name="Username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <input type="submit" value="LOGIN">
            </fieldset>
        </form>

        <div class="register-link">
            New user? 
            <a href="#" onclick="openRegisterWindow(); return false;">Register here</a>
        </div>
    </div>

    <!-- Guest button outside the form -->
    <button type="button" class="guest-btn" id="guestBtn">Continue as Guest</button>

    <script>
        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('Username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please fill in both fields.');
            }
        });

        document.getElementById('guestBtn').addEventListener('click', function(e) {
        e.preventDefault();
        // Redirect to guest_login.php to set the session and then go to home.php
        window.location.href = "../login/guest_login.php";
        });

        function openRegisterWindow() {
            const width = 500;
            const height = 700;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;

            const registerWindow = window.open('register.html', 'RegisterWindow', 
                `width=${width},height=${height},top=${top},left=${left}`);
            
            if (!registerWindow) {
                alert('Popup blocked! Please allow popups for this site.');
            }
        }
    </script>
</body>
</html>
