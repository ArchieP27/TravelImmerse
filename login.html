<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Travel Immerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Girassol", sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('loginBG.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .header {
            width: 100%;
            height: 13vh;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            color: #114158;
        }

        .header h1 {
            font-size: 2rem;
            letter-spacing: 2px;
        }

        .main {
            width: 90%;
            max-width: 400px;
            background-color: #ffffff;
            margin-top: 2vh;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h4 {
            margin-bottom: 20px;
            color: #D35400;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        fieldset {
            border: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        legend {
            font-size: 1.5rem;
            font-weight: bold;
            color: #D35400;
        }

        label {
            text-align: left;
            font-weight: 500;
            color: #D35400;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #f39c12;
            border-radius: 5px;
            outline: none;
            background-color: #fef7eb;
        }

        input[type="submit"] {
            background-color: #D35400;
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e67e22;
        }

        .register-link {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #D35400;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .guest-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f39c12;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }

        .guest-btn:hover {
            background-color: #e67e22;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.3rem;
            }
            .main {
                width: 90%;
            }
            .guest-btn {
                bottom: 10px;
                right: 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="Logo" width="80px" height="80px">
        <h1>WELCOME TO TRAVEL IMMERSE!</h1>
    </div>

    <div class="main">
        <h4>Please login below to enjoy a seamless experience...</h4>
        <form action="post" onsubmit="return validate()">
            <fieldset>
                <legend>LOGIN</legend>
                
                <label for="Username">Username</label>
                <input type="text" id="Username" name="Username" placeholder="Enter your username">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <input type="submit" value="LOGIN">
            </fieldset>
        </form>

        <div class="register-link">
            New user? <a href="#">Register here</a>
        </div>
    </div>

    <button class="guest-btn" onclick="continueAsGuest()">Continue as Guest</button>

    <script>
        function validate() {
            const username = document.getElementById('Username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === '' || password === '') {
                alert('Please fill out both fields.');
                return false;
            }
            return true;
        }

        function continueAsGuest() {
            alert('Continuing as Guest...');
            // Here you can redirect to home or any other guest page
            window.location.href = 'home.html'; // Example page, change as needed
        }
    </script>
</body>
</html>
